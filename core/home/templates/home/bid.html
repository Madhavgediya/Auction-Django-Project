{% extends "base.html" %}
{% load static %}
{% block start %}
<div class="container-fluid p-0">
  <div class="bg-success text-white py-4">
    <div class="container">
      <div class="text-center">
        <h1>Bid on {{ auction.product.products_name }}</h1>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row text-center">
      <div class="">
        <form method="post" action="{% url 'bid' auction_id=auction.id %}">
          {% csrf_token %}
              {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">Place Bid</button>
          <a href="{% url 'auctions'  %}" class="btn btn-secondary mt-3">Back to Auction</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
