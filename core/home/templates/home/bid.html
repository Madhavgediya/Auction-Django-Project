{% extends "base.html" %}
{% load static %}
{% block start %}
<h2>Bid on {{ auction.product.products_name }}</h2>
<form method="post" action="{% url 'bid' auction_id=auction.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Bid</button>
    <a href="{% url 'auctions'  %}">Back to Auction</a>
</form>
{% endblock %}
