{% extends "base.html" %} 
{% block start %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 

<body>

    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="text-center p-3">
                <div class="">
                    <div class="">
                        <h1>Submit Your Product</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
    
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

    <!-- Start Product Submission Form -->
    <div class="untree_co-section">
        <div class="container">
            <div class="block">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 p-1 border border-5 border-success w-auto" style="border-radius: 5% 20%;">
                
                        <form method="post" enctype="multipart/form-data" class="p-3 border border-5 border-success w-auto" style="border-radius: 5% 20%;">
                            {% csrf_token %}
                       
                            <div class="form-group">
                                <label class="text-black" for="products_name">Product Name</label>
                                <input type="text" class="form-control" id="products_name" name="products_name">
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="products_base_price">Base Price</label>
                                <input type="number" class="form-control" id="products_base_price" name="products_base_price">
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="product_category">Product Category</label>
                                <select class="form-control" id="product_category" name="product_category">
                                    <!-- Populate options dynamically based on available categories -->
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="product_description">Product Description</label>
                                <textarea class="form-control" id="product_description" name="product_description" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="product_image">Product Image</label>
                                <input type="file" class="form-control" id="product_image" name="product_image">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success text-center py-2"  style="border-radius: 40% 5%;">Submit Product</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Product Submission Form -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>
</body>

{% endblock %}
