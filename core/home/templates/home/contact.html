{% extends "base.html" %} 
{% block start %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 


	<body>

		<!-- Start Hero Section -->
    <div class="hero">
      <div class="container">
        <div class="text-center p-3">
          <div class="">
            <div class="">
              <h1>Contact Us </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
		<!-- End Hero Section -->

		
		<!-- Start Contact Form -->
		<div class="untree_co-section">
      <div class="container">
        <div class="block">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8 p-1 border border-5 border-success w-auto" style="border-radius: 5% 20%;">
              <form class="p-3 border border-5 border-success w-auto" style="border-radius: 5% 20%;">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-black" for="fname">First name</label>
                      <input type="text" class="form-control" id="fname" name="first_name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-black" for="lname">Last name</label>
                      <input type="text" class="form-control" name="last_name" id="lname">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-black" for="email">Email address</label>
                  <input type="email" name="email" class="form-control" id="email">
                </div>

                <div class="form-group mb-5">
                  <label class="text-black" for="message">Message</label>
                  <textarea name="message" class="form-control" id="message" cols="30" rows="5"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success text-center py-2"  style="border-radius: 40% 5%;">Send Message</button>
                </div>
              </form>

            </div>

          </div>

        </div>

      </div>


    </div>
  </div>

  <!-- End Contact Form -->

		

	   

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
	</body>

    {% endblock %}
