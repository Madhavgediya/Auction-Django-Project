{% extends "base.html" %}
{% block start %}


    <h1>Winner for {{ auction.product.products_name }}</h1>
    {% if winner %}
        <p>Winner: {{ winner.user.username }}</p>
        <p>Winning Bid Amount: {{ winner.bid_amount }}</p>

        {% else %}
        <p>No winner yet.</p>
    {% endif %}

    {% endblock %}
